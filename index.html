<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherAPP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            class="form-control shadow-sm border-0" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow-sm" />
                    </div>

                </div>
            </form>

            <h1>Bodrum,TURKEY</h1>
            <ul>
                <li>Saturday 12:00</li>
                <li>Sunny</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">

                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature">19</span>
                            <span class="units">Â°C <a href="#">F</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Precipitation 0%</li>
                        <li>Humidty 50%</li>
                        <li>Wind 8km/h</li>
                    </ul>

                </div>
            </div>
            <div class="day-clearfix">
                <div class="day-block">
                    <div class="day-block-date">Sun 12:00</div>
                    <img class="day__block-image" src="http://openweathermap.org/img/w/10d.png">
                    <div class="day__block-temps">
                        <span class="day__block-temp">17</span>
                    </div>
                </div>
                <div class="day-block">
                    <div class="day-block-date">Mon 12:00</div>
                    <img class="day__block-image" src="http://openweathermap.org/img/w/10d.png">
                    <div class="day__block-temps">
                        <span class="day__block-temp">10</span>
                    </div>
                </div>
                <div class="day-block">
                    <div class="day-block-date">Tue 12:00</div>
                    <img class="day__block-image" src="http://openweathermap.org/img/w/10d.png">
                    <div class="day__block-temps">
                        <span class="day__block-temp">12</span>
                    </div>
                </div>
                <div class="day-block">
                    <div class="day-block-date">Wed 12:00</div>
                    <img class="day__block-image" src="http://openweathermap.org/img/w/10d.png">
                    <div class="day__block-temps">
                        <span class="day__block-temp">17</span>
                    </div>
                </div>
                <div class="day-block">
                    <div class="day-block-date">Thurd 12:00</div>
                    <img class="day__block-image" src="http://openweathermap.org/img/w/10d.png">
                    <div class="day__block-temps">
                        <span class="day__block-temp">19</span>
                    </div>
                </div>
                <div class="day-block">
                    <div class="day-block-date">Fri 12:00</div>
                    <img class="day__block-image" src="http://openweathermap.org/img/w/10d.png">
                    <div class="day__block-temps">
                        <span class="day__block-temp">7</span>
                    </div>
                </div>
                <div class="day-block">
                    <div class="day-block-date">Sat 12:00</div>
                    <img class="day__block-image" src="http://openweathermap.org/img/w/10d.png">
                    <div class="day__block-temps">
                        <span class="day__block-temp">10</span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
